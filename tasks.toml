[tasks.deps]
cmds = [
  "go mod tidy"
]

[tasks.build]
cmds = [
  "go build -o dist/daylog ./main.go {{.CLI_ARGS}}"
]

[tasks."build:demo"]
cmds = [
  "nix-shell -p ffmpeg ttyd vhs --run \"vhs demo/demo.tape\"",
]

[tasks.run]
cmds = [
  "go run main.go {{.CLI_ARGS}}"
]

[tasks.test]
cmds = [
  "go test ./... -race"
]

[tasks.release]
cmds = [
  "git tag {{.CLI_ARGS}}",
  "git push origin --tags",
]
